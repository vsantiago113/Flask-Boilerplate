<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4 Template</title>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='vendors/bootstrap-4.5.0/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='vendors/fontawesome-free-5.13.1-web/css/all.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>

        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand ml-3" href="index.html">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <i class="fas fa-bars fa-2x"></i>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="store.html">Store</a>
                    </li>
                    <!-- Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Other</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="404.html">Error</a>
                            <a class="dropdown-item" href="table.html">Table</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline mr-3" action="#">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search...">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                        </div>
                    </div>
                </form>
                {% if current_user.is_authenticated %}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link mr-3" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    </ul>
                {% else %}
                    <form class="" action="" method="POST">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link mr-3" href="{{ url_for('login') }}">Login</a>
                            </li>
                        </ul>
                    </form>
                {% endif %}
            </div>
        </nav>

        {% block container %}
        {% endblock %}

        <script src="{{ url_for('static', filename='vendors/modernizr-3.11.2.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/plugins.js') }}"></script>
        <script src="{{ url_for('static', filename='vendors/jquery-3.5.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendors/bootstrap-4.5.0/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
